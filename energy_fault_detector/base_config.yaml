train:
  data_clipping:
    lower_percentile: 0.001
    upper_percentile: 0.999

  data_preprocessor:
    params:
      include_column_selector: true
      include_low_unique_value_filter: true
      include_duplicate_value_to_nan: false
      imputer_strategy: mean
      max_nan_frac_per_col: 0.2
      min_unique_value_count: 2
      scale: minmax

  autoencoder:
    name: default
    params:
      batch_size: 128
      code_size: 20
      early_stopping: false
      epochs: 10
      layers:
      - 200
      - 100
      - 50
      learning_rate: 0.001
      loss_name: mean_squared_error

  anomaly_score:
    name: rmse

  data_splitter:
    type: sklearn
    validation_split: 0.2
    shuffle: true

  threshold_selector:
    fit_on_val: true
    name: quantile
    params:
      quantile: 0.95

root_cause_analysis:
  alpha: 0.5
  init_x_bias: recon
  num_iter: 900
  verbose: true
  ignore_features:
    # Patterns apply to anomaly scoring and ARCANA. Wildcards such as "windspeed*" are supported.
    # list exact column names or use wildcards such as "windspeed*"
    
    ### This config is for farm b
    # - wind_speed_59_avg
    # - power_58_avg
    # - wind_speed_60_avg
    # - wind_speed_61_avg
    # - power_62_avg
    ### This config is for farm c
    - power_2_avg
    - power_5_avg
    - power_6_avg
    - power_17_avg
    - wind_speed_236_avg
    - wind_speed_235_avg
    - wind_speed_237_avg  

predict:
  criticality:
    max_criticality: 144
  critical_event:
    min_consecutive_samples: 18
    min_duration: null
